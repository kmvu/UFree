name: TestFlight Distribution

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    name: Build and Upload to TestFlight
    runs-on: macos-15
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 'latest'

      - name: Install Fastlane Plugins
        run: bundle exec fastlane install_plugins

      - name: Build and Deploy to TestFlight
        run: bundle exec fastlane beta
        env:
          # Apple ID & Authentication
          FASTLANE_USER: ${{ secrets.FASTLANE_USER }}
          FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD: ${{ secrets.FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD }}
          
          # match Certificate Management
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          
          # App Store Connect API Key (for automated authentication)
          APP_STORE_CONNECT_API_KEY_KEY_ID: ${{ secrets.ASC_KEY_ID }}
          APP_STORE_CONNECT_API_KEY_ISSUER_ID: ${{ secrets.ASC_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_KEY: ${{ secrets.ASC_PRIVATE_KEY }}
