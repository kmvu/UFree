name: ðŸš€ Deploy to TestFlight

on:
  # The "Manual Button" you wanted
  workflow_dispatch:
    inputs:
      reason:
        description: 'Release Note (Optional)'
        required: false
        default: 'Manual Release'

jobs:
  deploy:
    name: Build & Ship
    runs-on: macos-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with: { ruby-version: '3.3.0', bundler-cache: true }

      # --- ðŸ› ï¸ FIX 1: SSH Hang Fix ---
      - name: Setup SSH & Trust Bitbucket
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      - run: |
          mkdir -p ~/.ssh
          ssh-keyscan bitbucket.org >> ~/.ssh/known_hosts

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 'latest'

      # --- ðŸ› ï¸ FIX 2: Keychain Fix ---
      - name: Setup Temporary Keychain
        run: |
          security create-keychain -p "" build.keychain
          security list-keychains -s build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "" build.keychain
          security set-keychain-settings -t 3600 -l ~/Library/Keychains/build.keychain

      # --- ðŸ› ï¸ FIX 3: Google Plist Fix ---
      - name: Restore GoogleService-Info.plist
        run: echo "${{ secrets.GOOGLE_SERVICE_INFO_PLIST }}" | base64 --decode > ./GoogleService-Info.plist
        # mv ./GoogleService-Info.plist ./UFree/GoogleService-Info.plist  <-- Uncomment if needed

      # --- ðŸš€ THE UPLOAD ---
      - name: Build and Upload
        run: bundle exec fastlane beta
        env:
          # API Keys
          ASC_KEY_ID: ${{ secrets.ASC_KEY_ID }}
          ASC_ISSUER_ID: ${{ secrets.ASC_ISSUER_ID }}
          ASC_KEY_CONTENT: ${{ secrets.ASC_KEY_CONTENT }}
          
          # Certificates
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          
          # Configs
          FASTLANE_XCODEBUILD_SETTINGS_TIMEOUT: 120
